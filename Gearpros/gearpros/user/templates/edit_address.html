{% extends 'baseuser.html' %}
{% load static %}

{% block content %}


<main class="main">
    <div class="page-header breadcrumb-wrap">
        <div class="container">
            <div class="">
                <a href="" rel="nofollow"></a>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <section class="pt-150 pb-150">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 m-auto">
                    <div class="row">
                        <form method="post" action="{% url 'address-list' %}">
                            {% csrf_token %}
                            <div class="ship_detail">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 class="mb-0">Edit Your Address</h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-group">
                                            <input type="text" required="" name="firstname" placeholder="First name *" value="{{ address.first_name }}">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" required="" name="lastname" placeholder="Last name *" value="{{ address.last_name }}">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="companyname" placeholder="Company Name" value="{{ address.company_name }}">
                                        </div>
                                        <div class="form-group">
                                            <input type="email" name="email_address" required="" placeholder="email_address *" value="{{ address.email_address }}">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="billing_address" required="" placeholder="Address line1 *" value="{{ address.address }}">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="billing_address2" placeholder="Address line2" value="{{ address.address_line2 }}">
                                        </div>
                                        <div class="form-group">
                                            <input required="" type="text" name="city" required="" placeholder="City / Town *" value="{{ address.city }}">
                                        </div>
                                        <div class="form-group">
                                            <input required="" type="text" name="state" required="" placeholder="State *" value="{{ address.state }}">
                                        </div>
                                        <div class="form-group">
                                            <input required="" type="text" name="country" placeholder="country *" value="{{ address.country }}">
                                        </div>
                                        <div class="form-group">
                                            <input required="" type="text" name="postal_code" required="" placeholder="Postal Code *" value="{{ address.postal_code }}">
                                        </div>
                                        <div class="form-group">
                                            <input required="" type="text" name="phone_number" required="" placeholder="phone_number *" value="{{ address.phone_number }}">
                                        </div>
                                        <input type="hidden" name="action" value="edit">
                                        <button class="btn btn-fill-out btn-block mt-30" type="submit">Update Address</button>
                                    </div>
                                </div>
                            </div>
                        </form>                           
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>


{% endblock %}
